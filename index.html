---
layout: default
---
<main class="shelf">
  {% for book in site.data.books  %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}" title="{{ book.why }}">
        <img src="./images/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <h2><i>{{ book.title }}</i></h2>
      <p>{{ book.author }}</p>
    </div>
  </article>
  {% endfor %}
</main>
